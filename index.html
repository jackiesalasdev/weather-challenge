<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/fbadad80a0.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="style.css"/>

  <link
  rel="stylesheet"
  media="screen and (max-width:500px)"
  href="500px.css"
/>

    <title>Media Queries Challenge</title>
  </head>
  <body>
    <section id="weather">
      <h1>Taguig, Metro Manila</h1>
      <div class="weather-info-temp">

      <div class="weather-info">
        <div class="weather-info-date">
            <p>Sunday, May 23</p>
            <p>Sunny</p>
            <div class="weather-info-date-icon-temp">
              <i class="fas fa-sun"></i>
              <p>24 <sup>&#8451;</sup></p>
            </div>
          </div>
          <div class="weather-info-data">
            <p>Percipitation: 10%</p>
            <p>Humidity: 5%</p>
            <p>Wind: 4 kpm NW</p>
          </div>
        </div> 
        <div class="weather-temp">
          <div class="weather-temp-monday">
            <p>Monday</p>
            <i class="fas fa-cloud-sun"></i>
            <p>23 <sup>&#8451;</sup></p>
            <p>18 <sup>&#8451;</sup></p>
          </div>
          <div class="weather-temp-tuesday">
            <p>Tuesday</p>
            <i class="fas fa-sun"></i>
            <p>26 <sup>&#8451;</sup></p>
            <p>21 <sup>&#8451;</sup></p>
          </div>
          <div class="weather-temp-wednesday">
            <p>Wednesday</p>
            <i class="fas fa-wind"></i>
            <p>20 <sup>&#8451;</sup></p>
            <p>16 <sup>&#8451;</sup></p>
          </div>
          <div class="weather-temp-thursday">
            <p>Thursday</p>
            <i class="fas fa-cloud-sun-rain"></i>
            <p>18 <sup>&#8451;</sup></p>
            <p>16 <sup>&#8451;</sup></p>
          </div>
          <div class="weather-temp-friday">
            <p>Friday</p>
            <i class="fas fa-cloud-showers-heavy"></i>
            <p>15 <sup>&#8451;</sup></p>
            <p>11 <sup>&#8451;</sup></p>
          </div>
          <div class="weather-temp-saturday">
            <p>Saturday</p>
            <i class="fas fa-cloud-sun"></i>
            <p>14 <sup>&#8451;</sup></p>
            <p>10 <sup>&#8451;</sup></p>
          </div>
          <div class="weather-temp-sunday">
            <p>Sunday</p>
            <i class="fas fa-cloud-meatball"></i>
            <p>23 <sup>&#8451;</sup></p>
            <p>18 <sup>&#8451;</sup></p>
          </div>
        </div>
      </div>         
  </body>
</html>
